<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=1024, user-scalable=yes, initial-scale=1, maximum-scale=1, minimum-scale=1"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>그리드&탭폼 템플릿</title>

    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon"/>
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon"/>


    <link rel="stylesheet" type="text/css" href="/assets/css/axboot.css"/>
    <!--[if lt IE 10]>
    <link rel="stylesheet" type="text/css" href="/assets/css/axboot-01.css"/>
    <link rel="stylesheet" type="text/css" href="/assets/css/axboot-02.css"/>
    <link rel="stylesheet" type="text/css" href="/assets/css/axboot-03.css"/>
    <![endif]-->

    <script type="text/javascript">
        var CONTEXT_PATH = "";
        var SCRIPT_SESSION = (function (json) {
            return json;
        })({
            "userCd": "system", "userNm": "System Manager", "locale": "ko_KR", "timeZone": "Asia/Seoul", "dateFormat": "YYYY-MM-DD", "login": true, "details": {"language": "ko"},
            "dateTimeFormat": "YYYY-MM-DD HH:mm:ss", "timeFormat": "HH:mm:ss"
        });
    </script>
    <script type="text/javascript" src="/assets/js/plugins.min.js"></script>
    <script type="text/javascript" src="/assets/js/axboot/dist/axboot.js"></script>
    <script type="text/javascript" src="/axboot.config.js"></script>


</head>
<body class="ax-body " data-page-auto-height="true">
<div id="ax-base-root" data-root-container="true">
    <div class="ax-base-title" role="page-title">
        <h1 class="title"><i class="cqc-browser"></i> 그리드&탭폼 템플릿</h1>
        <p class="desc"></p>
    </div>
    <div class="ax-base-content">

        <div data-page-buttons="">
            <div class="button-warp">
                <button type="button" class="btn btn-info" data-page-btn="search"><i class="axi axi-ion-android-search"></i> 조회</button>
                <button type="button" class="btn btn-info" data-page-btn="save"><i class="axi axi-save"></i> 저장</button>
            </div>
        </div>

        <div role="page-header">
            <form name="searchView0" id="searchView0" method="post" onsubmit="return false" style="">
                <div data-ax-tbl="" id="" class="ax-search-tbl" style="">
                    <div data-ax-tr="" id="" class="" style="">
                        <div data-ax-td="" id="" class="" style=";width:300px">
                            <div data-ax-td-label="" class="" style="">검색조건</div>
                            <div data-ax-td-wrap="">
                                <input type="text" class="form-control"/>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <div class="H10"></div>
        </div>

        <div data-ax5layout="ax1" role="page-content" data-config='{layout:"split-panel", orientation: "vertical", splitter: {size: 7}}' style="">
            <div data-split-panel='{width: "400"}' id="">
                <div style="padding-right: 10px;" class="" data-split-panel-wrap="">

                    <!-- 목록 -->
                    <div class="ax-button-group" data-fit-height-aside="grid-view-01">
                        <div class="left">
                            <h2><i class="cqc-list"></i>
                                데이터 목록 </h2>
                        </div>
                        <div class="right">

                        </div>
                    </div>
                    <div data-ax5grid="grid-view-01" data-fit-height-content="grid-view-01" style="height: 300px;"></div>

                </div>
            </div>
            <div data-splitter='{}'></div>
            <div data-split-panel='{width: "*"}' id="">
                <div style="padding-left: 10px;" class="" data-split-panel-wrap="scroll">

                    <form name="formView01" id="formView01" method="post" onsubmit="return false" style="">
                        <div data-ax5layout="ax2" data-config='{layout:"tab-panel"}' data-fit-height-content="layout-view-01" style="height:100%;">
                            <div data-tab-panel='{label: "Parent Info", active: true}'>
                                <div style="padding:10px 0 0 0;" data-split-panel-wrap="scroll">

                                    <!-- 폼 -->
                                    <div class="ax-button-group" role="panel-header">
                                        <div class="left">
                                            <h2>
                                                <i class="cqc-news"></i>
                                                데이터 목록
                                            </h2>
                                        </div>
                                        <div class="right">
                                            <button type="button" class="btn btn-default" data-form-view-01-btn="form-clear">
                                                <i class="cqc-erase"></i>
                                                신규
                                            </button>
                                        </div>
                                    </div>

                                    <div data-ax-tbl="" id="" class="ax-form-tbl" style="">
                                        <div data-ax-tr="" id="" class="" style="">
                                            <div data-ax-td="" id="" class="" style=";width:300px">
                                                <div data-ax-td-label="" class="" style="">키(KEY)*</div>
                                                <div data-ax-td-wrap="">
                                                    <input type="text" data-ax-path="key" title="key" class="form-control" data-ax-validate="required"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div data-ax-tr="" id="" class="" style="">

                                            <div data-ax-td="" id="" class="" style=";width:300px">
                                                <div data-ax-td-label="" class="" style="">값(Value)</div>
                                                <div data-ax-td-wrap="">

                                                    <input type="text" data-ax-path="value" class="form-control"/>

                                                </div>
                                            </div>
                                        </div>

                                        <div data-ax-tr="" id="" class="" style="">
                                            <div data-ax-td="" id="" class="" style=";width:300px">
                                                <div data-ax-td-label="" class="" style="">ETC1</div>
                                                <div data-ax-td-wrap="">
                                                    <input type="text" data-ax-path="etc1" class="form-control"/>
                                                </div>
                                            </div>

                                            <div data-ax-td="" id="" class="" style=";width:300px">
                                                <div data-ax-td-label="" class="" style="">ETC2</div>
                                                <div data-ax-td-wrap="">

                                                    <select data-ax-path="etc2" class="form-control W100">
                                                        <option value="ko_KR">한글</option>
                                                        <option value="en_US">영어</option>
                                                    </select>

                                                </div>
                                            </div>
                                        </div>

                                        <div data-ax-tr="" id="" class="" style="">
                                            <div data-ax-td="" id="" class="" style=";width:300px">
                                                <div data-ax-td-label="" class="" style="">사용여부</div>
                                                <div data-ax-td-wrap="">

                                                    <select data-ax-path="etc3" class="form-control W100">
                                                        <option value="Y">사용</option>
                                                        <option value="N">사용안함</option>
                                                    </select>

                                                </div>
                                            </div>


                                            <div data-ax-td="" id="" class="" style=";width:220px">
                                                <div data-ax-td-label="" class="" style="">계정상태</div>
                                                <div data-ax-td-wrap="">


                                                    <select class="form-control null " data-ax-path="userStatus">
                                                        <option value="NORMAL">Enabled</option>
                                                        <option value="ACCOUNT_LOCK">Locked</option>
                                                    </select>

                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>

                            <div data-tab-panel='{label: "기본정보", active: false}'>
                                <div style="padding:10px 0 0 0;" data-split-panel-wrap="">

                                    <div class="ax-button-group" data-fit-height-aside="grid-view-02">
                                        <div class="left">
                                            <h3>
                                                <i class="cqc-list"></i>
                                                부가 정보</h3>
                                        </div>
                                        <div class="right">
                                            <button type="button" class="btn btn-default" data-grid-view-02-btn="item-add">
                                                <i class="cqc-plus"></i>
                                                추가
                                            </button>
                                            <button type="button" class="btn btn-default" data-grid-view-02-btn="item-remove">
                                                <i class="cqc-minus"></i>
                                                삭제
                                            </button>
                                        </div>
                                    </div>

                                    <div data-ax5grid="grid-view-02" data-fit-height-content="grid-view-02" style="height: 300px;"></div>

                                </div>
                            </div>

                            <div data-tab-panel='{label: "비고", active: false}'>
                                <div style="padding:10px 0 0 0;" data-split-panel-wrap="scroll">


                                    <div data-ax-tbl="" id="" class="ax-form-tbl" style="">


                                        <div data-ax-tr="" id="" class="" style="">


                                            <div data-ax-td="" id="" class="" style=";width:100%">
                                                <div data-ax-td-label="" class="" style="">비고</div>
                                                <div data-ax-td-wrap="">

                                                    <textarea data-ax-path="etc4" class="form-control"></textarea>

                                                </div>
                                            </div>


                                        </div>


                                    </div>


                                </div>
                            </div>

                        </div>


                    </form>


                </div>
            </div>


        </div>


    </div>
</div>


<script type="text/javascript">
    window.LANG_INSTANCE = (function (json) {
        return new axboot.lang(json);
    })({
        "ax.script.form.validate": "{0}을(를) 입력해주세요.", "ax.script.deleteconfirm": "정말 삭제 하시겠습니까?", "ax.script.toast.test": "토스트 기능 테스트입니다.", "ax.script.form.clearconfirm": "정말 양식을 초기화 하시겠습니까?",
        "ax.script.requireselect": "선택된 목록이 없습니다.", "ax.script.menu.authgroup.saved": "메뉴 권한그룹 정보가 저장 되었습니다", "ax.script.alert.test": "Alert 기능 테스트 입니다",
        "ax.script.menu.category.saved": "메뉴 카테고리가 저장 되었습니다", "ax.script.address.finder.title": "우편번호찾기", "ax.script.menu.save.confirm": "신규 생성된 메뉴는 저장 후 편집 할수 있습니다. 지금 저장 하시겠습니까?",
        "ax.script.onsave": "저장 되었습니다."
    });
    window.LANG = function () {
        return LANG_INSTANCE.get.apply(LANG_INSTANCE, arguments);
    }
</script>

<script type="text/javascript" src="/assets/js/view/_samples/grid-tabform.js"></script>
</body>
</html>
